<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starter-1.0</title>

  <!-- css start -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
  
  <form class="container">

    <div class="form-group mt-5">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="email">Confirm Email Address</label>
      <input type="email" class="form-control" id="cemail" placeholder="Confirm Your Email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input type="password" class="form-control" id="cpassword" placeholder="Password">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary " id="logIn">Log In</button>
    </div>
  
    <footer>
      <p class="text-center mt-5"> Md Habibur Rahman | &copy | 2021</p>
    </footer>
  </form>


  <!-- js start -->
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
